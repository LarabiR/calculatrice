<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/calculator.png"> 
</head>
<body>
    <div class="calculator">
        <div class="place-before-result">
            <input type="text" value="" class="place-result">
            <br>
            <input type="text" value="" class="place-calcule" >
        </div>
        <div class="line-1">
            <input type="button" value="AC" class="line-11 all-btn color-btn">
        </div>
        <div class="line-2">
            <input type="button" value="7" class="line-21 number all-btn">
            <input type="button" value="8" class="line-22 number all-btn">
            <input type="button" value="9" class="line-23  number all-btn">
            <input type="button" value="*" class="line-24 number all-btn color-btn">
        </div>
        <div class="line-3">
            <input type="button" value="4" class="line-31 number  all-btn">
            <input type="button" value="5" class="line-32 number all-btn">
            <input type="button" value="6" class="line-33 number all-btn">
            <input type="button" value="-" class="line-34 number all-btn color-btn">
        </div>
        <div class="line-4">
            <input type="button" value="1" class="line-41 number all-btn">
            <input type="button" value="2" class="line-42 number all-btn">
            <input type="button" value="3" class="line-43 number all-btn">
            <input type="button" value="+" class="line-44 number all-btn color-btn">
        </div>
        <div class="line-5">
            <input type="button" value="0" class="line-52 number all-btn">
            <input type="button" value="." class="line-53  number all-btn color-btn">
            <input type="button" value="=" class="line-54 all-btn color-btn">
            <input type="button" value="/" class="line-14 number all-btn color-btn">
        </div>
    </div>
    <script type='text/javascript' src='http://code.jquery.com/jquery-1.11.0.min.js'></script>
    <script  src="jquery.js"></script>
</body>
</html>
